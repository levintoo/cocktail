<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Raleway&family=Zen+Loop&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>

<body>
    <section class="main">
        <header>
            <h1>Search meal for your ingridients</h1>
            <p>Real food doesn't have ingredients, real food is ingredients.</p>
            <p class="signature">
                - levin el-cheffe;
            </p>

            <div class="input-items">
                <input type="text" name="search-input" id="search-input" placeholder="Search your meal here...">
                <button class="submit-input"><i class="fas fa-search"></i></button>
            </div>

        </header>




<div class="recipe-modal">
    
        <!--recipe -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="recipe-popup">
                        <h1 class="food-name"></h1>
                        <button class="food-namebtn"></button>
                        <h6>Instructions</h6>
                        <p class="recipe-instructions"></p>
                        <img src="" alt="" alt="food-image" class="rouded-recipe-image recipeImage">
                        <a class="mealVideolink"><p class="">Watch Video</p></a>
                    </div>
                </div>
            </div>
        </div>
</div>



        <div class="search-results">
            <h1 class="feedback-title">Your search results</h1>
            <div class="recipes-cards-container"></div>

        </div>
        </div>
    </section>
    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
